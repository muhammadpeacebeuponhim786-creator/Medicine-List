table {

caption {

}

th, td {

}

tr:nth-child(even) {

}

tr:hover {
  background: rgba(0, 198, 255, 0.25);
  transition: 0.3s;
}

td {
  font-size: 0.95rem;

}

@media (max-width: 768px) {

  td:last-child {
    border-bottom: none;
  }
  td::before {
    content: attr(data-label);
    font-weight: bold;

  }
}
